<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>CRUD Noticias</title>
  </head>
  <body>
    <h1 class="text-center">Noticias</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noticiaModal">
      Nueva Noticia
    </button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Contenido</th>
          <th scope="col">Autor</th>
          <th scope="col">Imagen</th>  
          <th scope="col"></th>        
        </tr>
      </thead>
      <tbody id="noticias">
      </tbody>
    </table>


   

    <!-- Modal -->
    <div class="modal fade" id="noticiaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Noticia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formNoticia">
              <div class="mb-3">
                <label for="Titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="Titulo" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="Contenido" class="form-label">Contenido</label>
                <input type="text" class="form-control" id="Contenido" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="Autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="Autor" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="Imagen" class="form-label">Imagen</label>
                <input type="text" class="form-control" id="Imagen" aria-describedby="emailHelp">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="agregarNoticia()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Noticia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editTitulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="editTitulo" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="editContenido" class="form-label">Contenido</label>
                <input type="text" class="form-control" id="editContenido" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="editAutor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="editAutor" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="editImagen" class="form-label">Imagen</label>
                <input type="text" class="form-control" id="editImagen" aria-describedby="emailHelp">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnEdit" onclick="editar()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
