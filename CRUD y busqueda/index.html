<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
     
    <title>Buscador</title>
</head>
<body>

  <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Biblioteca de Películas</a>
           <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevaPeliculaModal">
            Nueva Película
          </button>   
          <form class="d-flex"> 
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" >
            <button class="btn btn-outline-success" id="submit">Search</button>
          </form>
        </div>
      </nav> 

      <!--Container de peliculas-->     
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="peliculas">
          
          
        </div>
      </div>
    
      <!-- Modal -->
    <div class="modal fade" id="nuevaPeliculaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Película</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formPelicula">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="director" class="form-label">Director</label>
                  <input type="text" class="form-control" id="director" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="duracion" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" id="descripcion" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="Imagen" class="form-label">Imagen</label>
                  <input type="text" class="form-control" id="imagen" aria-describedby="emailHelp">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="AgregarPelicula()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Película</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formPelicula">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="tituloEditar" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="director" class="form-label">Director</label>
                  <input type="text" class="form-control" id="directorEditar" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="duracion" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" id="descripcionEditar" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="Imagen" class="form-label">Imagen</label>
                  <input type="text" class="form-control" id="imagenEditar" aria-describedby="emailHelp">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="editarPelicula()" id="btnEdit">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
